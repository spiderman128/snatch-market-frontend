<div class="dashboard-wrapper ps-2">

    <div class="row p-0 m-0 pe-5">
        <label class="fs-3 mb-3" [ngStyle]="{'font-family': 'app_font'}">Collection Performance</label>
        <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 mb-3">
            <div class="card top-card border-0 rounded-4 h-100">
                <div class="card-body d-flex flex-column">
                    <label class="mb-3">Percentage Collected</label>
                    <div
                        class="text-center text-center flex-fill d-flex flex-column justify-content-center align-items-center">
                        <div class="pie-chart">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 mb-3 component-redeem-reward">
            <div class="card h-100 top-card border-0 rounded-4">
                <div class="card-body">
                    <label class="mb-3">Redeemed Rewards</label>
                    <div class="d-flex flex-row align-items-center rounded-pill shadow bg-white py-2 px-3 mb-3">
                        <div class="item-image">
                            <img src="assets/img/project/dashboard/image_1.png" class="img-fluid" />
                        </div>
                        <div class="reward-detail">
                            <p class="fw-bold item-name">
                                Reward Name
                            </p>
                            <div class="item-title rounded-pill px-1 btn-main-bg text-white py-2">
                                100 Redeems
                            </div>
                        </div>

                    </div>
                    <div class="d-flex flex-row align-items-center rounded-pill shadow bg-white py-2 px-3 mb-3">
                        <div class="item-image">
                            <img src="assets/img/project/dashboard/image_2.png" class="img-fluid" />
                        </div>
                        <div class="reward-detail">
                            <p class="fw-bold item-name">
                                Reward Name
                            </p>
                            <div class="item-title rounded-pill px-1 btn-main-bg text-white py-2">
                                100 Redeems
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 mb-3 component-daily-sales">
            <div class="card top-card border-0 rounded-4">
                <div class="card-body">
                    <label>Daily Sales This Week</label>
                    <div class="mb-3">
                        <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!"
                            [dataLabels]="chartOptions.dataLabels!" [plotOptions]="chartOptions.plotOptions!"
                            [yaxis]="chartOptions.yaxis!" [legend]="chartOptions.legend!" [fill]="chartOptions.fill!"
                            [stroke]="chartOptions.stroke!" [tooltip]="chartOptions.tooltip!"
                            [xaxis]="chartOptions.xaxis!"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-0 m-0 pe-5">
        <div class="col-sm-12 col-lg-8 mb-3">
            <div class="d-flex justify-content-between align-items-center" [ngStyle]="{'height.px' : 60}">
                <label class="fs-3 me-auto" [ngStyle]="{'font-family': 'app_font'}">Pending Approval</label>
                <div class="d-flex justify-content-center">
                    <app-arrow-button class="me-2" [isLeft]="true"></app-arrow-button>
                    <app-arrow-button class="ms-2" [isRight]="true"></app-arrow-button>
                </div>
            </div>
            <div class="mportal-slider-wrapper py-2 px-0 mb-3">
                <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                    <div ngxSlickItem class="px-2 slide">
                        <div class="card top-card border-0 rounded-5 d-flex flex-column justify-content-center">
                            <div class="pt-3 px-3 text-center">
                                <img src="assets/img/project/dashboard/home/collection_1.png" class="collection-img" />
                            </div>
                            <div
                                class="collection-title d-flex flex-column justify-content-center align-items-center flex-fill">
                                <label class="fw-bold fs-4 mb-0 py-3">Collection 1</label>
                            </div>
                        </div>
                    </div>

                    <div ngxSlickItem class="px-2 slide">
                        <div class="card top-card border-0 rounded-5 d-flex flex-column justify-content-center">
                            <div class="pt-3 px-3 text-center">
                                <img src="assets/img/project/dashboard/home/collection_2.png" class="collection-img" />
                            </div>
                            <div
                                class="collection-title d-flex flex-column justify-content-center align-items-center flex-fill">
                                <label class="fw-bold fs-4 mb-0 py-3">Collection 2</label>
                            </div>
                        </div>
                    </div>

                    <div ngxSlickItem class="px-2 slide">
                        <div class="card top-card border-0 rounded-5 d-flex flex-column justify-content-center">
                            <div class="pt-3 px-3 text-center">
                                <img src="assets/img/project/dashboard/home/collection_3.png" class="collection-img" />
                            </div>
                            <div
                                class="collection-title d-flex flex-column justify-content-center align-items-center flex-fill">
                                <label class="fw-bold fs-4 mb-0 py-3">Collection 3</label>
                            </div>
                        </div>
                    </div>
                </ngx-slick-carousel>
            </div>

        </div>
        <div class="col-sm-12 col-lg-4 mb-3">
            <label class="fs-3" [ngStyle]="{'height.px' : 60, 'font-family': 'app_font'}">List Rewards <span
                    class="text-muted d-block" [ngStyle]="{'font-size.px' : 8}">Not Listed Yet</span></label>
            <div class="card top-card border-0 rounded-4">
                <div class="card-body d-flex flex-column justify-content-center">
                    <div
                        class="d-flex flex-row justify-content-start align-items-center rounded-pill shadow bg-white py-2 px-3 mb-3">
                        <div class="list-item-image">
                            <img src="assets/img/project/dashboard/list_reward_1.png" class="img-fluid" />
                        </div>
                        <div class="ms-3 fs-5 fw-bold">
                            Reward Name
                        </div>
                    </div>
                    <div
                        class="d-flex flex-row justify-content-start align-items-center rounded-pill shadow bg-white py-2 px-3">
                        <div class="list-item-image">
                            <img src="assets/img/project/dashboard/list_reward_2.png" class="img-fluid" />
                        </div>
                        <div class="ms-3 fs-5 fw-bold">
                            Reward Name
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
